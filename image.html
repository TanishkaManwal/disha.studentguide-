<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup with Image Upload</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    .signup-form {
      display: inline-block;
      text-align: left;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .user-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ddd;
      margin: 0 auto 15px;
    }

    .user-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Create Your Account</h1>

  <form class="signup-form" enctype="multipart/form-data" id="signup-form">
    <div class="user-icon">
      <img id="profile-image" src="https://via.placeholder.com/120" alt="User Icon">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="file-input">Profile Picture</label>
      <input type="file" id="file-input" name="profile-picture" accept="image/*">
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    const fileInput = document.getElementById('file-input');
    const profileImage = document.getElementById('profile-image');
    const form = document.getElementById('signup-form');

    // Preview image
    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch('http://localhost:3000/signup', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        console.log('Image saved at:', data.imagePath);
      })
      .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
