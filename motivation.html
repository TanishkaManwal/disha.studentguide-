<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="motivation.js" defer></script>
    <title>Motivational Hub</title>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .quote-box {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quote-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4A4A4A;
            text-align: center;
            margin-bottom: 20px;
        }
        .author {
            font-size: 1.25rem;
            text-align: center;
            color: #4B5563;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="container mx-auto">
        <!-- Motivational Quote Box -->
        <div class="quote-box">
            <div id="quote-text" class="quote-text">Loading quote...</div>
            <div id="quote-author" class="author">- Loading...</div>
        </div>
        <!-- Button to Refresh Quote -->
        <div class="mt-8 text-center">
            <button onclick="getRandomQuote()" class="bg-purple-600 text-white px-4 py-2 rounded-lg">Get New Quote</button>
        </div>
    </div>
</body>
</html>
